{% if include.limit %}
	{% assign limit=include.limit %}
{% endif %}

{% for post in site.posts limit:limit %}
	<div class="{{ include.parent }}">
		{% if post.image %}
			<img class="post-image" src="/assets/img/{{ post.image }}.png" alt="{{ post.image }}">
		{% endif %}
		<div class="post-details">
			<h4 class="post-title">{{ post.title }}</h4>
			<p class="post-snippet">{{ post.excerpt | truncate: 50 }}</p>
		</div>
	</div>
{% endfor %}
